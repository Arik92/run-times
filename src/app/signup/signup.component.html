<div class="form-container compact-container">
  <div class="login-header">
    <h2>Sign up to start running!</h2>
  </div>  
  <div class="login-form">
      <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="userDetails.username">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userDetails.password">
    </mat-form-field>
    <br>
    <button mat-button color="warn" (click)="signup()">Run</button>
  </div>
  <button mat-raised-button color="primary">
    <!-- <a href="/users/login/facebook">    Run with facebook -->
    <!-- </a> -->
  </button>
</div>
