<div class="form-container">
    <div id="carouselExampleControls" class="carousel slide slide-defs" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img src="..." class="d-block w-100" alt="..."> -->
            <div class="d-block radio-container"> 
                <div class="radio-header">
                  Choose a running mode
                </div>
                <mat-radio-group [(ngModel)]="selectedMode">
                  <mat-radio-button class="radio-btn" [checked]="mode==='5k'" (change)="runningModeChanged($event.value)" [name]="run-mode"
                   *ngFor="let mode of runModes" [value]="mode" >
                    {{mode}}
                  </mat-radio-button>
                </mat-radio-group>
                <br />
                <div class="time-input-label">Enter your run time:</div>
                <mat-form-field class="time-input-field">
                    <input (change)="calcGoals()" matInput type="number"  min="0" placeholder="Hours" value="0" [(ngModel)]="timeHours">
                </mat-form-field>
                <mat-form-field class="time-input-field">
                    <input (change)="calcGoals()" matInput type="number"  min="0" placeholder="Minutes" [(ngModel)]="timeMinutes">
                </mat-form-field>
                <mat-form-field class="time-input-field">
                    <input (change)="calcGoals()" matInput type="number" min="0" placeholder="Seconds" value="0" [(ngModel)]="timeSeconds">
                </mat-form-field>
              </div>

          </div>
          <div class="carousel-item">
            <!-- <img src="..." class="d-block w-100" alt="..."> -->
            <div class="d-block ">
                <div class="results-header">Based on this time, your running goals for the following times are: </div>
                <div class="results">
                  <div *ngFor="let result of goalResults" class="results-display-container">
                    <div  class="result">{{result.goalLength}} : {{result.goalTime}}</div>
                  </div>
                  <div class="export-container"> 
                      <button class="btn btn-primary" (click)="exportResults()">Export to csv</button>
                    </div> 
                </div>                
            </div>
          </div>          
        </div>
        <a *ngIf="showPrev()" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" (click)="onPrev()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a *ngIf="showNext()" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" (click)="onNext()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
